<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-[#15803D]">
        <nav class="container mx-auto p-5 flex justify-between items-center text-center">
            <div class="logo-area">
                <a href="#">
                    <h2 class="text-white text-xl md:text-3xl font-semibold">Green Earth</h2>
                </a>
            </div>
            <div class="menu-area">
                <ul class="menu menu-vertical lg:menu-horizontal text-white text-base md:text-xl">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="">
                <button
                    class="btn bg-[#FACC15] text-base md:text-lg text-[#15803D] py-6 px-5 rounded-full border-0 shadow-none">Plant
                    a
                    Tree</button>
            </div>
        </nav>
        <!-- banner area -->
        <div class="banner-area bg-[#CFF0DC] relative">
            <div class="banner-content container mx-auto text-center py-24 max-w-2xl">
                <h2 class="text-5xl font-bold mb-5 text-[#18181b]">Plant a Tree, Grow a Future</h2>
                <p class="text-lg mb-7 text-[#425158]">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="btn bg-[#FACC15] text-base md:text-lg text-[#15803D] py-6 px-5 rounded-full border-0 shadow-none">Get Involved</button>
                <div class="img-left absolute left-0 bottom-0"><img src="./assets/hero-leaf1.png" alt=""></div>
                <div class="img-right absolute right-0 bottom-0"><img src="./assets/hero-leaf2.png" alt=""></div>
            </div>

        </div>
    </header>
    <script src="./js/script.js"></script>
</body>

</html>
